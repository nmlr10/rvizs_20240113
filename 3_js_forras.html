	function aBetukSzamaDiv() {

		const firstDiv = document.querySelector('body div');
		const divTextContent = firstDiv.textContent;
		const darab = (divTextContent.match(/a/g) || []).length;
		return darab;
			}

	function osszeadasFeliras(className, firstOperand, secondOperand) {
            const targetElement = document.querySelector(`.${className}`);
            const sum = firstOperand + secondOperand;
            const newParagraph = document.createElement('p');
            newParagraph.textContent = `${firstOperand} + ${secondOperand} = ${sum}`;
            targetElement.appendChild(newParagraph);
        }
